<!DOCTYPE HTML>
<html>

  <head>
    <script>
      $("#result").html("afa")
      $("#submit").on('click', () => {
        var slot = $("#slot").val()
        var slot = slot.split(',')
        var item = $("#item").val()
        var item = item.split(',')
        var name = $("#name").val()
        var name = name.split(',')
        var lore = $("#lore").val()
        var lore = lore.split(',')
        var result = ""

        for (var i = 0; i < slot.length; i++) {
          result += "set slot " + slot[i] + " of {_gui} to " + item[i] + " named \"" + name[i] + "\" with lore \"" + lore[i] + "\"<br>"
        }
        $("#result").html(result)
      })
    </script>
    <style>
      .input{
        width: 100%
       }
    </style>
  </head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <body>
    
    <label for="slot">Slot #:</label>
    <input type="text" id="slot" class="input">
    <br> <br>
    <label for="item">Item: </label>
    <input type="text" id="item" class="input">
    <br> <br>
    <label for="slot">Name: </label>
    <input type="text" id="name" class="input">
    <br> <br>
    <label for="slot">Lore: </label>
    <input type="text" id="lore" class="input">
    <br> <br>
    <input type="submit" value="submit" id="submit">
    <p id="result">a</p>
  </body>

</html>
